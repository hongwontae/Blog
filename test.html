<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1fr vs minmax(0, 1fr)</title>
  <style>
    body {
      color : black
    }
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(2, 100px);
  gap: 5px;
}

.a {
  background: skyblue;
  grid-column-start: 1;
  grid-column-end: 3;  /* 열 1~3 → 가로로 두 칸 차지 */
}
.b {
  background: salmon;
  grid-row-start: 2;
  grid-row-end: 3;     /* 행 2~3 → 세로로 한 줄 아래 */
}
.c {
  background: yellowgreen;
}
  </style>
</head>
<body>
<div class="grid-container">
  <div class="item a">A</div>
  <div class="item b">B</div>
  <div class="item c">C</div>
</div>
</body>
</html>
