<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1fr vs minmax(0, 1fr)</title>
  <style>
    body {
      color : black
    }
.parent {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 8px;
  border: 2px solid white;
}

.child {
  display: grid;
  grid-template-columns: subgrid; /* ✅ 부모의 열 구조를 그대로 상속 */
  grid-column: 1 / -1; /* 부모 열 전체에 걸침 */
  border: 1px dashed gray;
}
  </style>
</head>
<body>
 <div class="parent">
  <div class="child">
    <div class="title">Title 1</div>
    <div class="content">Some long text here</div>
  </div>
  <div class="child">
    <div class="title">Title 2</div>
    <div class="content">Short</div>
  </div>
</div>
</body>
</html>
